<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> 
    <p>Este vídeo está hospedado no meu próprio servidor</p> 

    <video src="midia/meu-video.mp4" width="350" controls ></video>
    <br>
    <video width="350" poster="images/foto-p.png" controls >
        <source src="midia/Meu-Video-1.webm" type="video/webm"> <!--O navegador tentará abrir esse arquivo, caso não consiga, tentará abrir o de baixo e assim por diante. Caso nenhum abra, a mensagem do parágrafo será exibida na tela.-->
        <source src="midia/Meu-Video-1.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>
    </video>
    <!--Esse modo <video> pode custar muito caro $ ao seu cliente, devido a hospedagem de muitos formatos de vídeo. Para resolver esse problema (custo), basta utilizar um site de hospedagem para vídeos próprios (como o youtube). Nesse caso, basta entrar no vídeo escolhido e clicar em compartilhar, ingressando em  "incorporar". Abrirá um código HTML e basta copia-lo e coloca-lo no seu site. -->
    <br>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
