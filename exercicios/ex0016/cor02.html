<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /*Configurações gerais das CSS.*/
            height: 100%;
        }
        body { 
            background-image:linear-gradient(90deg, #A600E8, #7A00AB, #591873); 
            /*to right: gradiente da esquerda para a direita. to left: da direita para a esquerda. to top: de baixo para cima. to bottom: de cima para baixo. */
            /*Em vez de palavras, como to right, pode-se usar números para representar ângulos, estes devem terminar em "deg".*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>    
</body>
</html>
