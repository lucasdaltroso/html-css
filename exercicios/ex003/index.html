<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p> 
    <img src="logo html.png" alt="logo HTML5"> 
    <p>Podemos também carregar imagens em sub-pastas:</p>
    <img src="images/logo css.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter sua URL completa.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-3630127-3031259.png" alt="logo JavaScript">
</body>
</html>
