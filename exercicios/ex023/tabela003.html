<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <td>A</td>
            <!--colspan 
            span = expansão
            col = coluna-->
            <td colspan="3">B</td>
            <!--Mesclagem/expansão 
            Existe mesclagem de linhas e colunas-->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td rowspan="1">E</td>
            <td>F</td>
            <td>Z</td>
        </tr>
        <tr>
            <td>G</td>
            <td rowspan="2" colspan="2">H</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
